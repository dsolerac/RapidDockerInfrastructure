version: '3'

networks:
  default:
    external:
      name: ${NETWORK:-webproxy}

services:


  nginx:
    image: nginx:1.12 #1.13-alpine
    container_name: ${NGINX_WEB:-nginx-web}
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/nginx/conf.d:/etc/nginx/conf.d
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/nginx/vhost.d:/etc/nginx/vhost.d
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/usr/share/nginx/html:/usr/share/nginx/html
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/etc/nginx/certs:/etc/nginx/certs:ro
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/etc/nginx/htpasswd:/etc/nginx/htpasswd:ro
    labels:
        com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"


  nginx-gen:
    image: jwilder/docker-gen
    container_name: ${DOCKER_GEN:-nginx-gen}
    volumes:
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/nginx/conf.d:/etc/nginx/conf.d
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/nginx/vhost.d:/etc/nginx/vhost.d
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/usr/share/nginx/html:/usr/share/nginx/html
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/etc/nginx/certs:/etc/nginx/certs:ro
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/etc/nginx/htpasswd:/etc/nginx/htpasswd:ro
      - ./nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    command: -notify-sighup ${NGINX_WEB} -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.docker_gen: "true"
    links:
      - nginx


  nginx-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: ${LETS_ENCRYPT:-nginx-letsencrypt}
    restart: always
    volumes:
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/nginx/conf.d:/etc/nginx/conf.d
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/nginx/vhost.d:/etc/nginx/vhost.d
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/usr/share/nginx/html:/usr/share/nginx/html
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/etc/nginx/certs:/etc/nginx/certs:rw
      - ${APP_VOLUMES_FILES_PATH:-./volumes}/etc/nginx/htpasswd:/etc/nginx/htpasswd:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      NGINX_DOCKER_GEN_CONTAINER: ${DOCKER_GEN:-nginx-gen}
      NGINX_PROXY_CONTAINER: ${NGINX_WEB:-nginx-web}
    links:
      - nginx
      - nginx-gen
